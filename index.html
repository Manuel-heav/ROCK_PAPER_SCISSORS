<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ROCK PAPER SCISSORS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game__container">
        <div id="gameDiv">
            <h1 class="gameText" id="playerText">Player:</h1>
            <img alt="" id="playerUrl">

            <h1 class="gameText" id="computerText">Computer:</h1>
            <img alt="" id="computerUrl">

            <h1 class="gameText" id="resultText">Result:</h1>

            <h1>CHOOSE:</h1>

            <button class="rockBtn"><img src="https://www.sickchirpse.com/wp-content/uploads/2011/11/rock.jpeg" alt=""></button>
            <button class="paperBtn"><img src="https://upload.wikimedia.org/wikipedia/commons/a/af/Rock-paper-scissors_(paper).png" alt=""></button>
            <button class="scissorBtn"><img src="https://www.orjon.com/rockpaperscissors/images/hand_played_scissors.png" alt=""></button>
        </div>
    </div>
</body>

<script src="main.js"></script>
</html>
